<body>

  <div class="wrapper">

    <header class="header">
      <div class="container">
        <nav class="header__nav">
          <a class="header__nav-logo" href="index.html" aria-label="На главную страницу">
            <img src="img/svg/logo.svg" width="119" height="23" alt="Логотип фитнес центра Supergym.">

          <a class="header__nav-tel" href="tel:88005555555" aria-label="Позвонить">

        <section class="promo">

          <div class="promo__wrapper">

            <div class="promo__image">
              <picture>
                <source type="image/webp" media="(max-width: 1199px)"
                  srcset="img/promo-tablet.webp 1x, img/promo-tablet@2x.webp 2x">
                <source type="image/webp" srcset="img/promo.webp 1x, img/promo@2x.webp 2x">
                <source media="(max-width: 1199px)" srcset="img/promo-tablet.jpg 1x, img/promo-tablet@2x.jpg 2x">
                <img src="img/promo.jpg" srcset="img/promo@2x.jpg 2x" alt="Спортсмен в футболке супермена.">
